name: Publish to npm

on:
  push:
    tags:
      - 'webmentions-handler-drizzle-v*'
      - 'v*'

jobs:
  publish:
    name: Publish webmentions-handler-drizzle to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build webmentions-handler-drizzle
        run: pnpm --filter webmentions-handler-drizzle run build

      - name: Test webmentions-handler-drizzle
        run: pnpm --filter webmentions-handler-drizzle run test

      - name: Publish to npm
        working-directory: webmentions-handler-drizzle
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
